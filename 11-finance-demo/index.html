<!DOCTYPE html>
<html lang="en" ng-app="paymentDemo">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Online Finance</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <div ng-controller="SwitchController">
        <p>A simplistic example of the client side </p>

        Total Payment: <input ng-model="sharedData.totalPayment" ng-disabled="currentModel!=nullModel" />

        <div ng-show="currentModel==nullModel">
          <button type="button" class="btn btn-warning" ng-click="gotoCC()">Pay by Credit Card</button>
          <button type="button" class="btn btn-warning" ng-click="gotoEFT()">Pay by Bank</button>
        </div>
        <div ng-show="currentModel!=nullModel">
          <button type="button" class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>

        <h1>{{currentModel.title}}</h1>
      </div>


      <div ng-controller="PaymentController">
         Payment Type: {{model.paymentType}}

         <div class="hero-unit" ng-show="currentModel!=nullModel &amp;&amp; model.paymentType != 'none' &amp;&amp; model.paymentType != null" data-ng-animate="'fade'">
          <p>{{model.title}}</p>

            <ul class="thumbnails">
              <li class="span4">
                Showing: {{model.slideUrl}}
                <div ng-include src="model.slideUrl"></div>
              </li>
              ...
            </ul>

        </div>  <!-- end hero-unit -->


      </div>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.1.4/angular-bootstrap.min.js"></script>
    <script src="http://code.angularjs.org/1.1.4/angular-bootstrap-prettify.min.js"></script>
    <script src="app.js"></script>


  </body>
</html>
