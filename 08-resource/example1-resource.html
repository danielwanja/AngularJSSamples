<html ng-app="resource-demo">
<head>
  <title>08.01-resource</title>

  <script src="../lib/angular.js" ></script>
  <script src="../lib/angular-resource.js" ></script>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

  <script>
  app = angular.module("resource-demo", ['ngResource']);

  app.controller('BlogController', ['$scope', '$resource', function($scope, $resource) {
    // Querying using the standar AngularJS $resource service from ngResource
    $scope.PostResource = $resource('http://localhost\\:3000/posts.json')
    $scope.posts = $scope.PostResource.query()
  }]);
  </script>

</head>
<body>
  <div ng-controller="BlogController" style="width:400px; margin-left:auto; margin-right:auto;">
    <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
        <th>Published</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts">
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>{{post.published}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</body>
</html>
