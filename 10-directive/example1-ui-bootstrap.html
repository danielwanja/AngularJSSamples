<html ng-app="myApp">
<head>
  <title>10.01-directive</title>

  <script src="../lib/angular.js" ></script>
  <script src="lib/ui-bootstrap-tpls-0.10.0.min.js" ></script>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">

  <script>
  myApp = angular.module('myApp', ['ui.bootstrap']);

  myApp.controller('StockController', ['$scope', function($scope) {
    $scope.tabs = [
      { ticker: 'AAPL', title: "Apple" ,     content: "Some news about a watch.", active: true},
      { ticker: 'GOOG', title: "Google" ,    content: "Some info on glasses."},
      { ticker: 'FB',   title: "Facebook" ,  content: "Some facinating facts about something."}
    ]
  }]);
  </script>

</head>
<body  ng-controller="StockController">

    <tabset>
        <tab heading="Static title">
          Static content
        </tab>
        <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
          {{tab.ticker}}: {{tab.content}}
        </tab>
    </tabset>

    <p class="well" style="margin:50px">
       See <a href="http://angular-ui.github.com/bootstrap">AngularJS UI Bootstrap</a> at <a href="http://angular-ui.github.com/bootstrap/">http://angular-ui.github.com/bootstrap</a>
       <br/>
       Directives: Accordion, Alert, Carousel, Dialog, Dropdown Toggle, Modal, Pagination, Popover, Tabs, Tooltip
    </p>
</body>
</html>
