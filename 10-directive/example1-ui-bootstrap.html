<html ng-app="myApp">
<head>
  <title>10.01-directive</title>

  <script src="../lib/angular.js" ></script>
  <script src="../lib/angular-resource.js" ></script>
  <script src="../lib/angular-ui.js" ></script>
  <script src="../lib/ui-bootstrap-tpls-0.1.0.js" ></script>
  <link rel="stylesheet" href="../lib/bootstrap.css">

  <!-- jquery & jqplot -->
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/jquery.jqplot.min.js"></script>
  <script type="text/javascript" src="lib/plugins/jqplot.dateAxisRenderer.min.js"></script>
  <script type="text/javascript" src="lib/plugins/jqplot.ohlcRenderer.min.js"></script>
  <script type="text/javascript" src="lib/plugins/jqplot.highlighter.min.js"></script>
  <script type="text/javascript" src="stocks.js"></script>
  <script type="text/javascript" src="chart.js"></script>

  <link rel="stylesheet" type="text/css" hrf="lib/jquery.jqplot.min.css" />

  <style>
   .chart {
     height:250px;
     width:600px;    
   }
   .jqplot-highlighter {
     background-color: #ccc
   }
  </style>
  <script>
  
  //------------------ CONTROLLER ----------------------
  function StockController($scope) {
    $scope.tabs = [
      { ticker: 'AAPL', title: "Apple" ,     content: "Some news about a watch.", active: true},
      { ticker: 'GOOG', title: "Google" ,    content: "Some info on glasses."},
      { ticker: 'FB',   title: "Facebook" ,  content: "Some facinating facts about something."}
    ]
  }         
  angular.module('myApp', ['ui.bootstrap']);
  </script>

</head>
<body  ng-controller="StockController">


    <tabs>
        <pane heading="Static title">
          Static content
        </pane>
        <pane ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active">
          {{tab.ticker}}: {{tab.content}}
        </pane>
    </tabs>

    <p class="well" style="margin:50px">
       See <a href="http://angular-ui.github.com/bootstrap">AngularJS UI Bootstrap</a> at <a href="http://angular-ui.github.com/bootstrap/">http://angular-ui.github.com/bootstrap</a>
       <br/>
       Directives: Accordion, Alert, Carousel, Dialog, Dropdown Toggle, Modal, Pagination, Popover, Tabs, Tooltip
    </p>  
</body>
</html>
