<html ng-app>
<head>
  <title>04-ngrepeat</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js" ></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-resource.min.js" ></script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">

  <!-- Load data -->
  <script src="top_movies.js"></script>

  <script>
  function MovieController($scope) {
    $scope.topMovies = topMovies.feed.entry;
  }
  </script>

</head>
<body>

  <div ng-controller="MovieController">
      <h1>Top {{topMovies.length}} Movies!</h1>
      <ul class="thumbnails">

        <li class="span4" ng-repeat="movie in topMovies">
          <div class="thumbnail" style="height:350px;overflow:auto;">
            <img ng-src="{{movie['im:image'][2].label}}">
            <h3>{{$index+1}} - {{movie.title.label}}</h3>
            <p>{{movie.category.attributes.label}}</p>
            <p>{{movie.summary.label}}</p>
          </div>
        </li>

      </ul>

    </div>
  </div>
  
</body>
</html>
